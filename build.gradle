plugins {
    id "com.github.ben-manes.versions" version "0.8"
}

subprojects {

    apply plugin: "java"
    apply plugin: "idea"
    apply plugin: "maven-publish"
    apply plugin: "maven"
    apply plugin: "signing"
    apply plugin: "com.github.ben-manes.versions"

    configurations {
        provided
        provided.extendsFrom(compile)
    }

    version = "2.0.0-SNAPSHOT"

    repositories {
        mavenCentral()
        mavenLocal()
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    task javadocJar(type: Jar) {
        classifier = "javadoc"
        from javadoc
    }

    javadoc {
        afterEvaluate {
            classpath += configurations.provided
            configure(options) {
                windowTitle "Paint Upload API Documentation"
                docTitle "Paint Upload API Documentation"
                bottom = 'Copyright &#169; 2015 <a href="https://github.com/Elopteryx">Creative Elopteryx</a>'
                breakIterator = true
                author = false
                source = "1.8"
                encoding = "UTF-8"
                docEncoding = "UTF-8"
                failOnError = true
                links = [ "http://jsr-305.googlecode.com/svn/trunk/javadoc",
                          "http://download.oracle.com/javase/8/docs/api/",
                          "http://download.oracle.com/javaee/7/api/",
                ]
            }
        }
    }

    task sourcesJar(type: Jar) {
        classifier = "sources"
        from sourceSets.main.allSource
    }

    artifacts {
        archives jar
        archives sourcesJar
        archives javadocJar
    }

//    signing {
//        sign configurations.archives
//    }

    sourceSets {
        main {
            compileClasspath += configurations.provided
        }
        test {
            compileClasspath += configurations.provided
            runtimeClasspath += configurations.provided
        }
    }

    idea {
        module {
            scopes.PROVIDED.plus += [configurations.provided]
        }
    }
}